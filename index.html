<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tours</title>
  <link rel="stylesheet" href="style.css">
  <!-- Cargar Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Tours</h1>
    <div class="form-container">
      <h2>Agregar Nueva Reserva</h2>
      <form id="formReserva">
        <input type="text" id="nombre" placeholder="Nombre del tour" required>
        <input type="date" id="fecha" required>
        <input type="text" id="trabajador" placeholder="Trabajador encargado" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <button type="submit">Agregar Reserva</button>
      </form>
    </div>

    <div class="reservas-container">
      <h2>Reservas Existentes</h2>
      <ul id="reservasList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
